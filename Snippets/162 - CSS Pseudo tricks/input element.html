<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Bellota', cursive;

        --green: #06d6a0;
        --red: #ef476f;
    }

    .custom-check {
        border-radius: 4px;
        transition-duration: 100ms;
    }

    .custom-check {
        background: var(--red);
        transition-duration: 100ms;
    }

    #checkbox:checked~.custom-check {
        background: var(--green);
    }
</style>

<body>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="">
            <label class="d-flex justify-content-center align-items-center"
                style="cursor: pointer; -webkit-user-select: none;">
                <input type="checkbox" id="checkbox" class="mr-2">
                <div style="width: 20px; height:20px;" class="custom-check mr-2"></div>
                <span>I'm a checkbox</span>
            </label>
            <div class=" mt-4">
                <small>
                    <small class="mt-3">(Default checkbox for demonstration.</small>
                    <small class="mt-3">Can be hidden.)</small>
                </small>
            </div>
        </div>
    </div>
</body>

</html>
